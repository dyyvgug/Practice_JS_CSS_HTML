<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <titie>Vue EXAMPLE</titie>
        <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    </head>
    <body>
        <div id="app">
            <ul>
                <li v-for="n in 10">
                    {{n}}
                </li>
            </ul>
        </div>
        <script>
            new Vue(
                {
                    el: '#app'
                }
            )
        </script>
    </body>
</html>
